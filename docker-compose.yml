# LumenLink Trading Bot — Docker Compose
#
# Usage:
#   docker compose up -d          # start all services
#   docker compose logs -f bot    # follow bot logs
#   docker compose down           # stop everything
#
# Profiles:
#   docker compose --profile monitoring up -d   # include Grafana + Prometheus
#   docker compose --profile research up -d     # include backtester

services:
  # ── Trading Bot (core) ──────────────────────────────────────────
  bot:
    build: .
    container_name: lumenlink-bot
    restart: unless-stopped
    env_file: .env
    environment:
      - NODE_ENV=production
      - DB_PATH=/data/runtime.sqlite
      - REDIS_URL=redis://redis:6379
    ports:
      - "8080:8080"
    volumes:
      - bot-data:/data
    depends_on:
      redis:
        condition: service_healthy
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '1.0'
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "5"

  # ── Redis (signal queue + cache) ────────────────────────────────
  redis:
    image: redis:7-alpine
    container_name: lumenlink-redis
    restart: unless-stopped
    command: redis-server --appendonly yes --maxmemory 128mb --maxmemory-policy allkeys-lru
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    deploy:
      resources:
        limits:
          memory: 256M

  # ── Prometheus (metrics collection) ─────────────────────────────
  prometheus:
    image: prom/prometheus:latest
    container_name: lumenlink-prometheus
    restart: unless-stopped
    profiles: [monitoring]
    ports:
      - "9090:9090"
    volumes:
      - ./infra/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    depends_on:
      - bot

  # ── Grafana (dashboards) ────────────────────────────────────────
  grafana:
    image: grafana/grafana:latest
    container_name: lumenlink-grafana
    restart: unless-stopped
    profiles: [monitoring]
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=lumenlink
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana-data:/var/lib/grafana
      - ./infra/grafana/provisioning:/etc/grafana/provisioning:ro
    depends_on:
      - prometheus

  # ── Backtester (research, on-demand) ────────────────────────────
  backtester:
    build: .
    container_name: lumenlink-backtester
    profiles: [research]
    env_file: .env
    environment:
      - DB_PATH=/data/runtime.sqlite
    command: ["node", "dist/src/backtester/run.js"]
    volumes:
      - bot-data:/data:ro
      - backtest-results:/app/backtest-results

volumes:
  bot-data:
  redis-data:
  prometheus-data:
  grafana-data:
  backtest-results:
